version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - gem install aws-sdk-s3
      - chmod +x tools/buildcache.rb
      - tools/buildcache.rb --region $AWS_REGION --bucket $BUILDCACHE_BUCKET
      - ls -al .buildcache
  build:
    commands:
      - echo Build started on `date` in `pwd`
      - echo Building the Docker image...
      - |
        if [ -f .buildcache/docker_e2lib.build ] ; then
          cd docker/e2lib && docker build -t everything2/e2lib:$IMAGE_TAG . ;
          docker tag everything2/e2lib:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/everything2/e2lib:$IMAGE_TAG ;
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/everything2/e2lib:$IMAGE_TAG ;
          cd ../.. ;
        fi
      - |
        if [ -f .buildcache/docker_e2base.build ] ; then
          cd docker/e2base && docker build -t everything2/e2base:$IMAGE_TAG . ;
          docker tag everything2/e2base:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/everything2/e2base:$IMAGE_TAG ;
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/everything2/e2base:$IMAGE_TAG ;
          cd ../.. ;
        fi
      - |
        if [ -f .buildcache/docker_e2app.build ] ; then
          cd docker/e2app && docker build -t everything2/e2app:$IMAGE_TAG . ;
          docker tag everything2/e2app:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/everything2/e2app:$IMAGE_TAG ;
          docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/everything2/e2app:$IMAGE_TAG ;
          cd ../.. ;
        fi
      - tools/buildcache.rb --region $AWS_REGION --bucket $BUILDCACHE_BUCKET --update
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
