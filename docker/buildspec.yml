version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - aws s3 cp s3://$SECRETS_BUCKET/docker_hub_password - | docker login -u everything2 --password-stdin
      - export DOCKER_BUILDKIT=1
      - export BUILDKIT_PROGRESS=plain
      - docker images
      - echo Pulling cached images for layer reuse...
      - docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:deps || echo "No deps cache available"
      - docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:$IMAGE_TAG || echo "No previous image tag cache available"
      - echo "Cache verification:"
      - docker images | grep $ECR_REPOSITORY_NAME || echo "No cache images available"
      - echo Installing node elements
      - n 20.19.2
      - npm install -g npm@latest
      - npm install
      - echo Installing ruby sdk elements
      - gem install aws-sdk-s3 brotli zstd-ruby
  build:
    commands:
      - echo Build started on `date` in `pwd`
      - echo Building asset pipeline...
      - npx webpack --config etc/webpack.config.js
      - ./tools/asset_pipeline.rb --assets=$ASSETS_BUCKET
      - echo Building deps stage with layer caching...
      - docker build --pull=false --build-arg BUILDKIT_INLINE_CACHE=1 --target deps --cache-from $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:deps -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:deps --build-arg="ARCH=$NODEJS_ARCH" -f docker/e2app/Dockerfile . ;
      - echo Pushing deps cache image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:deps || true
      - echo Building final image with layer caching...
      - docker build --pull=false --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:deps --cache-from $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:$IMAGE_TAG -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:$IMAGE_TAG --build-arg="ARCH=$NODEJS_ARCH" --build-arg="CODEBUILD_RESOLVED_SOURCE_VERSION=$CODEBUILD_RESOLVED_SOURCE_VERSION" -f docker/e2app/Dockerfile . ;
      - echo Pushing the final Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME:$IMAGE_TAG ;
  post_build:
    commands:
      - echo Build completed on `date`
cache:
  paths:
    - '/root/.npm/**/*'
